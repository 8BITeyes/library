<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <fieldset class="modal" style="display: none;">
        <span class="close">&times;</span>
        <div class="form">
            <div class="form-input">
                <label for="bookname">BOOK NAME: </label>
                <input type="text" for="bookname" id="bookname" required>
                <div class="required">*</div>
            </div>
            <div class="form-input">
                <label for="author">AUTHOR: </label>
                <input type="text" for="author" id="author" required>
                <div class="required">*</div>
            </div>
            <div class="form-input">
                <label for="pages">PAGES: </label>
                <input type="number" for="pages" id="pages">
            </div>
            <div class="read-status">
                <label for="read" class="radio-label">READ: </label>
                <input type="radio" id="read" value="yes" name="read-status">
                <label for="notread" class="radio-label">NOT READ: </label>
                <input type="radio" id="notread" value="not" name="read-status" checked>
            </div>
            <div id="submit">
                <button type="button" id="addNew">+ADD BOOK</button>
            </div>
        </div>
    </fieldset>

    <div class="header">
        <div id="title">My Library</div>
        <div id="buttons">
            <div id="books">My Books</div>
            <button type="button" id="add">+Add Books</button>     
        </div>
    </div>
    <div class="book-grid">
        <div class="book">
            <h4>Title: The Hobbit</h4>
            <span>Author: J.R.R. Tolkien</span>
            <span>Pages: 304</span>
            <img src="icons/cancel_FILL0_wght400_GRAD0_opsz48.svg" class="remove-button">
            <span class="hasread">READ</span>
        </div>
    </div>
</body>
</html>
